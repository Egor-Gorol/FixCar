<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Реєстрація</h3>

        <form>
           
            <div class="mb-3">
                <label class="form-label">Ім'я</label>
                <input type="text" class="form-control" placeholder="Введіть ім'я" required>
            </div>

          
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@email.com" required>
            </div>

           
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" placeholder="Введіть пароль" required>
            </div>

          
            <div class="mb-3">
                <label class="form-label">Підтвердіть пароль</label>
                <input type="password" class="form-control" placeholder="Повторіть пароль" required>
            </div>

          
            <button type="submit" class="btn btn-primary w-100">
                Зареєструватися
            </button>
        </form>

        <p class="text-center mt-3 mb-0">
            Вже маєш акаунт? <a href="/auth/login">Увійти</a>
        </p>
    </div>
</div>

</body>
</html>
