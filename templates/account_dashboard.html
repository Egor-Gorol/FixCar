<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Мій акаунт</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">

      <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
          <h5 class="mb-0">Мій акаунт</h5>
        </div>

        <div class="card-body">
          <form enctype="multipart/form-data">

         
            <div class="mb-4 text-center">
              <img src="https://via.placeholder.com/120"
                   class="rounded-circle mb-3"
                   alt="Аватар">
              <div>
                <input class="form-control" type="file" accept="image/*">
              </div>
            </div>

         
            <div class="mb-3">
              <label class="form-label">Імʼя</label>
              <input type="text" class="form-control" placeholder="Ваше імʼя">
            </div>

          
            <div class="mb-3">
              <label class="form-label">Прізвище</label>
              <input type="text" class="form-control" placeholder="Ваше прізвище">
            </div>

          
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input type="email" class="form-control" placeholder="email@example.com">
            </div>

           
            <div class="mb-3">
              <label class="form-label">Телефон</label>
              <input type="tel" class="form-control" placeholder="+380...">
            </div>

            <hr>

        
            <div class="mb-3">
              <label class="form-label">Новий пароль</label>
              <input type="password" class="form-control">
            </div>

            <div class="mb-3">
              <label class="form-label">Підтвердження пароля</label>
              <input type="password" class="form-control">
            </div>

           
            <div class="d-flex justify-content-end">
              <button type="reset" class="btn btn-outline-secondary me-2">
                Скасувати
              </button>
              <button type="submit" class="btn btn-success">
                Зберегти зміни
              </button>
            </div>

          </form>
        </div>
      </div>

    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
