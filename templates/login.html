<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Логін</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
        <h3 class="text-center mb-4">Вхід</h3>

        <form>
            <!-- Email -->
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <!-- Пароль -->
            <div class="mb-3">
                <label class="form-label">Пароль</label>
                <input type="password" class="form-control" placeholder="Введіть пароль" required>
            </div>

            <!-- Запам'ятати мене -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="remember">
                <label class="form-check-label" for="remember">
                    Запам'ятати мене
                </label>
            </div>

            <!-- Кнопка -->
            <button type="submit" class="btn btn-primary w-100">
                Увійти
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="#">Забули пароль?</a>
        </div>

        <p class="text-center mt-2 mb-0">
            Немає акаунту? <a href="/auth/register">Зареєструватися</a>
        </p>
    </div>
</div>

</body>
</html>
